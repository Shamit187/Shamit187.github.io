<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX script -->
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
    <title>Home</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="flex flex-col w-screen h-screen bg-1 items-center">
        <!-- Hero -->
        <div class="flex flex-col py-10 px-80 bg-2 w-screen">
            <div class="flex flex-row justify-start gap-10 content-center items-center text-2">
                <div class="w-40 h-40">
                    <img src="data/myphoto.jpg" alt="Profile Picture" class="rounded-full border-white border-4">
                </div>
                <div class="flex flex-col gap-1">
                    <div class="text-4xl mt-[-0.5rem]">Shamit Fatin</div>
                    <div class="text-xl">Research Assistant</div>
                    <di class="text-lg">Applied Machine Learning Lab, BUET</di>
                    <div class="mt-2 flex flex-row gap-5">
                        <div class="w-5 h-5">
                        <a href="https://github.com/Shamit187" target="_blank">
                            <img src="data/github.png" alt="Github">
                        </a>
                        </div>
                        <div class="w-5 h-5">
                        <a href="https://www.linkedin.com/in/shamit-fatin-38a240142/" target="_blank">
                            <img src="data/linkedin.png" alt="LinkedIn">
                        </a>
                        </div>
                        <div class="w-5 h-5">
                        <a href="https://x.com/CuriousShamit" target="_blank">
                            <img src="data/twitter.png" alt="Twitter">
                        </a>
                        </div>
                        <div class="w-5 h-5">
                        <a href="https://www.facebook.com/shamit.187/" target="_blank">
                            <img src="data/facebook.png" alt="Facebook">
                        </a>
                        </div>
                        <div class="w-5 h-5">
                        <a href="https://www.instagram.com/damnit.shamit" target="_blank">
                            <img src="data/instagram.png" alt="Instagram">
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="flex flex-row justify-between px-96 text-xl items-start">
            <!-- Selected -->
            <div class="h-4 w-4 bg-2">
                <div class="h-4 w-4 bg-1 rounded-tr-full"></div>
            </div>
            <a href="#" class="btn-selected">Education</a>
            <div class="h-4 w-4 bg-2">
                <div class="h-4 w-4 bg-1 rounded-tl-full"></div>
            </div>

            <!-- Unselected -->
            <a href="#" class="btn">Work</a>
            <a href="#" class="btn">Research</a>
            <a href="#" class="btn">Readings</a>
            <a href="#" class="btn">Art</a>
            <a href="#" class="btn">Music</a>
        </div>
        <!-- Content -->
    </div>

    <script>
        // Tutorial for using json data
        fetch('data/info.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.name;
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>

</html>
